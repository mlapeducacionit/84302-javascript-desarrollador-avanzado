<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.ajax.binario</title>
  </head>
  <body>
    <h1>AJAX Binario</h1>
    <hr>

    <ul>
      <li>Archivos de texto: txt, js, html, java</li>
      <li>Archivos de bits (binarios): jpg, png, webp, pdf, docx, xlsx, psd, ai, class</li>
    </ul>

    <!-- <form action="http://localhost:8080/datos-contacto" method="post"> -->
    <form id="formu-contacto" method="post">

      <div>
        <label for="lbl-nombre">Nombre</label>
        <input type="text" id="lbl-nombre" name="nombre"> 
        <!-- lo que escriba el usuario en el input se guarda en la variable nombre -->
      </div>

      <div>
        <label for="lbl-apellido">Apellido</label>
        <input type="text" id="lbl-apellido" name="apellido">
      </div>

      <button type="submit">Enviando la data!</button>

    </form>

    <hr>

    <!-- form#formu-upload[method="post"] -->
    <form id="formu-upload" method="post">

      <div>
        <label for="lbl-file">Foto de perfil:</label>
        <input type="file" name="archivo" id="lbl-file">
      </div>

      <button type="submit">Subir</button>

    </form>

    <hr>

    <form method="post" id="formu-cloudinary">

      <div>
        <label for="lbl-archivo-cloud">Foto:</label>
        <input type="file" name="archivo" id="lbl-archivo-cloud">
      </div>

      <button type="submit">Subir</button>

    </form>
    


    
    
    <div id="previsualizacion"></div>




    <script type="module" src="/src/main.js"></script>
  </body>
</html>
